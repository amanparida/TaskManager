<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link to custom styles -->
</head>
<body>
  <div class="container mt-5">
    <h1>Task Manager</h1>
    <form id="taskForm">
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="taskName" required>
      </div>
      <div class="mb-3">
        <label for="taskDescription" class="form-label">Task Description</label>
        <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="taskDeadline" class="form-label">Task Deadline</label>
        <input type="date" class="form-control" id="taskDeadline" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <h3 class="mt-4">Your Tasks</h3>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
